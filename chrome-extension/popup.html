<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTERVEE</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-text">INTERVEE</span>
        <span class="badge">OSH</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Quick Access Buttons -->
      <div class="section">
        <h3 class="section-title">Quick Access</h3>
        <button id="openApp" class="btn btn-primary">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
            <path d="M12 7v5l3 3"></path>
          </svg>
          Open INTERVEE
        </button>
        <button id="openFullscreen" class="btn btn-secondary">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 8V6a2 2 0 0 1 2-2h2"></path>
            <path d="M4 16v2a2 2 0 0 0 2 2h2"></path>
            <path d="M16 4h2a2 2 0 0 1 2 2v2"></path>
            <path d="M16 20h2a2 2 0 0 0 2-2v-2"></path>
          </svg>
          Open in New Tab
        </button>
      </div>

      <!-- Language Preference -->
      <div class="section">
        <h3 class="section-title">Language Preference</h3>
        <div class="language-selector">
          <button class="lang-btn" data-lang="eng">EN</button>
          <button class="lang-btn" data-lang="fil">FIL</button>
          <button class="lang-btn active" data-lang="mix">MIX</button>
        </div>
      </div>

      <!-- Quick Tips -->
      <div class="section">
        <h3 class="section-title">Quick Tips</h3>
        <ul class="tips-list">
          <li>Press <kbd>Space</kbd> to record voice</li>
          <li>Double-tap space to cancel</li>
          <li>Ask OSH questions in English or Filipino</li>
        </ul>
      </div>

      <!-- App URL Setting -->
      <div class="section">
        <h3 class="section-title">App URL</h3>
        <div class="url-input-group">
          <input type="text" id="appUrl" class="url-input" placeholder="http://localhost:3000">
          <button id="saveUrl" class="btn-icon" title="Save URL">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12l5 5l10 -10"></path>
            </svg>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span class="version">v1.0.0</span>
      <a href="#" id="helpLink" class="help-link">Help</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
